stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - sudo mvn clean
    - sudo mvn package spring-boot:repackage

test-job:
  stage: test
  script:
    - echo "Tests passed"

deploy-job:
  stage: deploy
  script:
    - docker stop social
    - docker rm social
    - docker build -t java-backend:1.0 .
    - docker run --name=social -d -p 8086:8086 -t java-backend:1.0