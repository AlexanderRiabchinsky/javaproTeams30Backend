stages:
  - test
  - deploy

test-job:
  stage: test
  script:
    - mvn clean test
  only:
    - dev

deploy-job:
  stage: deploy
  script:
    - (docker ps -a --format {{.Names}} | grep social -w) && docker stop social && docker rm social || echo "Doesn't exist"
    - docker build -t java-backend:1.0 .
    - docker run --name=social -d -p 8086:8086 -t java-backend:1.0
    - docker system prune -a
  only:
    - dev
sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project,  required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=javapro_team30_javaproTeams30Backend_AYYRDvoT_sd3qzd-9zVg
                            -Dsonar.host.url=http://194.87.244.66:9000
                            -Dsonar.login=sqp_d2491dbb935f10a4f6fb87a89391caacd802207f
  allow_failure: true
  only:
    - dev
